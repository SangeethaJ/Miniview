<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> MiniView Example </title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
  <script type="text/javascript" src="miniview.js"></script>
  <link rel="stylesheet" type="text/css" href="miniview.css">
  <style>
  	#workspace{
		margin-top:100px;
		height:500px;
		width:1350px;
		border:1px solid black;
		overflow:auto;
		position:relative;
	}
	.container {
		background-color:#AFBBC6;
		padding:10px;
		height:auto;
		width:auto;
		border:2px solid white;
		border-radius:6px;
		-webkit-border-radius:6px;
		-moz-border-radius:6px;
		position:absolute;
		z-index:1000;
	}
  </style>
 </head>

 <body>
  <div id="miniview"> </div>
  <div id="workspace">
  	<p id="logo" style="height:100px;width:100px;background-color:red;" >Paragraph element</p> 
  </div>
  <script>
  	$(document).ready(function(){
  		var containerData = [{label:"Container 1",height:"100",width:"100"},
	  	{label:"Container 2",height:"50",width:"100"},
	  	{label:"Cont 3",height:"78",width:"23"},
	  	{label:"Container 4",height:"45",width:"100"},
	  	{label:"Container 5",height:"100",width:"100"},
	  	{label:"Container 6",height:"100",width:"100"},
	  	{label:"Container 7",height:"100",width:"100"},
	  	{label:"Container 8",height:"233",width:"100"},
	  	{label:"Cont 9",height:"100",width:"34"},
	  	{label:"Container 10",height:"100",width:"100"},
	  	{label:"Container 11",height:"100",width:"100"},
	  	{label:"Container 12",height:"90",width:"100"},
	  	{label:"Container 13",height:"100",width:"100"},
	  	{label:"Container 14",height:"100",width:"100"},
	  	{label:"Container 15",height:"67",width:"100"},
	  	];
	  	var containerHtml = "";
	  	var l = 100;
		var t = 50;
	  	for(var i=0;i<containerData.length;i++){
	  		containerHtml +='<div id="container'+i+'" class="container" style="height:'+containerData[i].height+'px;width:'+containerData[i].width+'px;top:'+t+'px;left:'+l+'px;"><p>'+containerData[i].label+'</p></div>';
	  		l = 200*(i+1);
			t = 100*Math.random();
	  	}
	  	$('#workspace').append(containerHtml);
	  	var img = $('#logo');
	  	var nodes = $('#workspace').find('.container');
	  	nodes.each(function(){
	  		$(this).draggable({containment: "#workspace",scroll:false});
	  	})
	  	nodes.push(img);
	  	$('#workspace').miniview(nodes);
  	});
  	
  </script>
 </body>
</html>
